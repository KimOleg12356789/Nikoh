<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- CSS -->

    <link href="css/main.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">
    <link href="slick/slick.css" rel="stylesheet">
    <link href="slick/slick-theme.css" rel="stylesheet">
  </head>

  
  <body>
      

    <header class="header-home">
      <div class="container">
        
      </div>
    </header>

    <section class="registration">
      <div class="container">
        <div class="work-language">
              <div class="work-language-img">
                <img src="images/work-language-img.svg" alt="">
              </div>
              <div class="work-language-text">Русский</div>
              <div class="work-language-arrow">
                <img src="images/work-language-arrow.svg" alt="">
              </div>
            </div>
        <div class="registration-wrap">
          <div class="registration-title">
            Регистрация
          </div>
          <div class="registration-img">
            <img src="images/work-img.png" alt="">
          </div>
        </div>
        <div class="registration-block">
          <div class="registration-border2">
            <div class="registration-border-wrap">
              <div class="registration-border-title">
                Заполнение профиля
              </div>
              <div class="registration-border-stage">
                <div class="registration-border-stage-title">
                  Этап 2
                </div>
                <div class="registration-border-stage-border">
                  <div class="registration-border-stage-circle"></div>
                </div>
                <div class="registration-border-stage-border">
                  <div class="registration-border-stage-circle"></div>
                </div>
                <div class="registration-border-stage-border">
                  <div class="registration-border-stage-circle2"></div>
                </div>
                <div class="registration-border-stage-border">
                  <div class="registration-border-stage-circle2"></div>
                </div>
                <div class="registration-border-stage-border">
                  <div class="registration-border-stage-circle2"></div>
                </div>
              </div>
            </div>
            <div class="registration-border-man2">
              <div class="registration-border-man2-block">
                <div class="registration-border-man2-wrap">
                  <div class="registration-border-man2-img">
                    <a href="#">
                      <div class="registration-border-man2-img-link-img">
                      <img src="images/registration-border-man2-img.svg" alt="">
                      </div>
                      <div class="registration-border-man2-img-text">Добавить</div>
                    </a>
                  </div>
                  <div class="registration-border-man2-link">
                    <a href="#">Загрузите своё <br>фото</a>
                  </div>
                </div>
              </div>
              <div class="registration-border-man2-block">
                <div class="registration-border-man2-chekbox">
                  <label class="checkbox-main">
                    <input type="checkbox" name="1">
                    <div class="checkbox-block">
                        <div class="checkbox-title">
                          Показывать фото
                        </div>                  
                    </div>
                    <span class="checkbox"></span>
                  </label>
                </div>
                <div class="registration-border-man2-chekbox">
                  <label class="checkbox-main">
                    <input type="checkbox" name="1">
                    <div class="checkbox-block">
                        <div class="checkbox-title">
                          Не показывать фото
                        </div>                  
                    </div>
                    <span class="checkbox"></span>
                  </label>
                </div>
              </div>
              <div class="registration-border-man2-block">
                <div class="registration-border-man2-floor">
                  <div class="registration-border-man2-floor-title">
                    Пол
                  </div>
                  <div class="registration-border-man2-floor-buttons">
                    <div class="registration-border-man2-floor-button">
                      <button>
                        <div class="registration-border-man2-floor-button-border">
                          <img src="images/registration-border-man2-floor.svg" alt="">
                        </div>
                        Мужчина
                      </button>
                    </div>
                    <div class="registration-border-man2-floor-button">
                      <button>
                        <div class="registration-border-man2-floor-button-border">
                          <img src="images/registration-border-man2-floor2.svg" alt="">
                        </div>
                        Женщина
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="registration-border-inner">
              <div class="registration-border-block">
                <div class="registration-border-name">
                  Год рождения
                </div>
                <div class="registration-border-input">
                  <input class="registration-input2" type="text" size="40" placeholder="Выберите дату">
                </div>
              </div>
              <div class="registration-border-block">
                <div class="registration-border-name">
                  Место рождения
                </div>
                <div class="registration-border-input">
                  <input class="registration-input3" type="text" size="40" placeholder="Ташкент">
                </div>
              </div>
              <div class="registration-border-block">
                <div class="registration-border-name">
                  Место проживания
                </div>
                <div class="registration-border-input">
                  <input class="registration-input3" type="text" size="40" placeholder="Ташкент">
                </div>
              </div>
            </div>
            <div class="registration-border-inner">
              <div class="registration-border-block">
                <div class="registration-border-name">
                  Национальность
                </div>
                <div class="registration-border-input">
                  <input class="registration-input3" type="text" size="40" placeholder="Татарин">
                </div>
                
              </div>
              <div class="registration-border-block">
                <div class="registration-border-name">
                  Вес
                </div>
                <div class="registration-border-input">
                  <input class="registration-input" type="text" size="40" placeholder="66">
                </div>
              </div>
              <div class="registration-border-block">
                <div class="registration-border-name">
                  Рост
                </div>
                <div class="registration-border-input">
                  <input class="registration-input" type="text" size="40" placeholder="176">
                </div>
              </div>
            </div>
            <div class="registration-border-bottom">
              
              <div class="registration-border-bottom-proceed">
                <a href="#">Продолжить</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="registration3">
      <div class="container">
        
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="footer-wrap">
          <div class="footer-logo">
            <a href="#">Logo</a>
          </div>
          <div class="footer-nav">
            <ul class="footer-ul">
              <li class="footer-li">
                <a href="#">Войти</a>
              </li>
              <li class="footer-li">
                <a href="#">Регистрация</a>
              </li>
              <li class="footer-li">
                <a href="#">Правила и безопасность</a>
              </li>
            </ul>
          </div>
          <div class="footer-nav2">
            <ul class="footer-ul">
              <li class="footer-li">
                <a href="#">Политика конфиденциальности</a>
              </li>
              <li class="footer-li">
                <a href="#">Публичная оферта</a>
              </li>
              <li class="footer-li">
                <a href="#">Мобильное приложение</a>
              </li>
            </ul>
          </div>
          <div class="footer-links">
            <div class="footer-link">
              <a href="#">
                <img src="images/footer-img.svg" alt="">
              </a>
            </div>
            <div class="footer-link">
              <a href="#">
                <img src="images/footer-img2.svg" alt="">
              </a>
            </div>
          </div>
          <div class="footer-social">
            <ul class="ul-social">
              <li class="li-social">
                <a href="#">
                  <img src="images/footer-social.svg" alt="">
                </a>
              </li>
              <li class="li-social">
                <a href="#">
                  <img src="images/footer-social2.svg" alt="">
                </a>
              </li>
              <li class="li-social">
                <a href="#">
                  <img src="images/footer-social3.svg" alt="">
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
